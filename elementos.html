<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<title>Divs</title>

	<!-- bootstrap - link cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- jquery -->
	<script src="jquery-3.6.0.min.js"></script>


</head>

<body>

	<div class="container">
		<div class="jumbotron">
			<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
		</div>

		<hr />

		<div class="row">
			<div class="col-md-4">
				<h4>Parágrafos (p)</h4>
			</div>
			<div class="col-md-4">
				<h4>Divisões (div)</h4>
			</div>
			<div class="col-md-4">
				<h4>Campos (input)</h4>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<h1 id="test1" class="text-primary">This will vanish here!</h1>
				<p class="bg-primary">Este é um parágrafo</p>
				<p class="bg-success">Este é outro parágrafo</p>
			</div>

			<div class="col-md-4">
				<div style="height: 100px; width: 100px; background:#428bca;" class="pull-left box"></div>
				<div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="pull-left box">
				</div>
			</div>

			<div class="col-md-4">
				<input type="text" class="form-control" style="margin-bottom: 5px;" />
				<input type="text" class="form-control" />
			</div>
		</div>

		<hr />

		<div class="row">
			<div class="col-md-4">
				<button type="button" class="btn btn-danger" onclick="hideElementByTag('p')">Esconder
					parágrafos</button>
				<button type="button" class="btn btn-success" onclick="showElementByTag
				('p')">Exibir parágrafos</button>
			</div>

			<div class="col-md-4">
				<button type="button" class="btn btn-danger" onclick="hideElementByClass('box')">Esconder divs</button>
				<button type="button" class="btn btn-success" onclick="showElementByClass('box')">Exibir divs</button>
			</div>

			<div class="col-md-4">
				<button type="button" class="btn btn-danger" onclick="hideElementByTag('input')">Esconder
					inputs</button>
				<button type="button" class="btn btn-success" onclick="showElementByTag('input')">Exibir inputs</button>
				<button type="button" class="btn btn-primary" onclick="hideElementById('test1')">Hide Surprise</button>
				<button type="button" class="btn btn-primary" onclick="changePositionBy('test2', 'And appear here!')">Show Surprise</button>
				<h1 id="test2" class="text-primary"></h1>
			</div>

		</div>

	</div>

	<script>
		function showElementByTag
			(tag) {
			$(tag).show();
		}

		function hideElementByTag(tag) {
			$(tag).hide();
		}

		function showElementByClass(cls) {
			$('.'+cls).show();
		}

		function hideElementByClass(cls) {
			$('.'+cls).hide();
		}

		function hideElementById(id) {
			$('#'+id).hide();
		}

		function changePositionBy(id, element) {
			$("#"+id).append(element);
		}


	</script>

</body>

</html>
